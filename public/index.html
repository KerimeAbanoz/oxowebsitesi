<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output-style.css" />
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }
    </script>
    <link rel="stylesheet" href="../src/assets/css/index.style.css" />
    <link rel="stylesheet" href="../src/assets/css/job.style.css" />
    <link rel="stylesheet" href="../src/assets/css/scroll.style.css" />
    <title>OXO Tech</title>
    <link rel="icon" href="../src/img/oxologo.jpeg" />
  </head>
  <body>
    <div class="comp" w3-include-html="navbar.html"></div>
    <div class="comp" w3-include-html="cover.html"></div>
    <div class="comp" w3-include-html="about.html"></div>
    <div class="comp" w3-include-html="services.html"></div>
    <div class="comp" w3-include-html="whyoxo.html"></div>
    <div class="comp" w3-include-html="ad.html"></div>
    <div class="comp" w3-include-html="sentence.html"></div>
    <div class="comp" w3-include-html="job.html"></div>
    <div class="comp" w3-include-html="footer.html"></div>

    <script src="../src/assets/js/app.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
